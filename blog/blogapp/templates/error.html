{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="alert alert-danger">
        <h4 class="alert-heading">Error</h4>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% else %}
        <p>Something went wrong. Please try again later.</p>
        {% endif %}
        <hr>
        <a href="{% url 'home' %}" class="btn btn-primary">Go Back Home</a>
    </div>
</div>
{% endblock %}
